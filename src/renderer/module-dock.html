<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Dock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      padding-top: 12px;
    }

    .dock-container {
      background: transparent;
      border: none;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 88px;
      max-height: calc(100vh - 24px);
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-app-region: no-drag;
    }

    .dock-container::-webkit-scrollbar {
      width: 4px;
    }

    .dock-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .dock-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .dock-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .dock-item {
      width: 56px;
      height: 56px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .dock-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      opacity: 0;
      transition: opacity 0.2s;
    }

    .dock-item:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .dock-item:hover::before {
      opacity: 1;
    }

    .dock-item:active {
      transform: scale(0.95);
    }

    .dock-item.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .dock-item.active::after {
      content: '';
      position: absolute;
      left: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 20px;
      background: #3b82f6;
      border-radius: 0 2px 2px 0;
    }

    .dock-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
    }

    .dock-item:hover .dock-icon {
      filter: brightness(1.1);
    }

    .dock-icon.error {
      display: none;
    }

    .dock-icon-svg {
      width: 40px;
      height: 40px;
      pointer-events: none;
    }

    .dock-item:hover .dock-icon-svg {
      filter: brightness(1.1);
    }

    .dock-item-emoji {
      font-size: 28px;
      pointer-events: none;
      display: none;
    }

    .dock-icon.error + .dock-item-emoji {
      display: block;
    }

    .dock-separator {
      width: 40px;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 2px 0;
      flex-shrink: 0;
    }

    .dock-tooltip {
      position: fixed;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
      white-space: nowrap;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .dock-tooltip.show {
      opacity: 1;
    }

    .empty-state {
      padding: 12px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 11px;
      width: 100%;
    }

    .context-menu {
      position: fixed;
      background: #000000;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 6px;
      z-index: 10000;
      min-width: 160px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      display: none;
    }

    .context-menu.show {
      display: block;
    }

    .context-menu-item {
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .context-menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .context-menu-item.danger:hover {
      background: rgba(220, 38, 38, 0.2);
      color: #fca5a5;
    }

    .context-menu-separator {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 4px 0;
    }

    .loading-spinner {
      display: none;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    .dock-item.loading .loading-spinner {
      display: block;
    }

    .dock-item.loading .dock-icon,
    .dock-item.loading .dock-icon-svg,
    .dock-item.loading .dock-item-emoji {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Badge for updates/notifications */
    .dock-item-badge {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      border: 2px solid #000000;
    }
  </style>
</head>
<body>
  <div class="dock-container" id="dockContainer">
    <!-- Modules will be dynamically added here -->
    <div class="empty-state" id="emptyState">
      No modules installed
    </div>
  </div>

  <div class="dock-tooltip" id="tooltip"></div>
  
  <div class="context-menu" id="contextMenu">
    <div class="context-menu-item" id="ctxEnable">
      <span>✓</span> <span id="ctxEnableText">Enable</span>
    </div>
    <div class="context-menu-item" id="ctxLaunch" style="display: none;">
      <span>🚀</span> Launch
    </div>
  </div>

  <script>
    let currentModules = [];
    let currentContextModuleId = null;

    // Initialize dock
    async function initializeDock() {
      console.log('🎨 Initializing module dock...');
      await loadModules();
      setupControls();
    }

    // Load modules from Electron
    async function loadModules() {
      try {
        const result = await window.electronAPI.getInstalledModules();
        if (result.success) {
          currentModules = result.modules;
          renderModules(currentModules);
        }
      } catch (error) {
        console.error('Failed to load modules:', error);
      }
    }

    // Render modules in dock
    function renderModules(modules) {
      const container = document.getElementById('dockContainer');
      const emptyState = document.getElementById('emptyState');
      
      // Clear existing items (except empty state)
      const existingItems = container.querySelectorAll('.dock-item, .dock-separator');
      existingItems.forEach(item => item.remove());

      // Filter to only show modules with windows
      const windowModules = modules.filter(module => module.hasWindow);

      if (windowModules.length === 0) {
        emptyState.style.display = 'block';
        emptyState.textContent = 'No window modules installed';
        return;
      }

      emptyState.style.display = 'none';

      // Group by category
      const byCategory = {};
      windowModules.forEach(module => {
        if (!byCategory[module.category]) {
          byCategory[module.category] = [];
        }
        byCategory[module.category].push(module);
      });

      let isFirst = true;
      Object.keys(byCategory).forEach(category => {
        // Add separator between categories
        if (!isFirst) {
          const separator = document.createElement('div');
          separator.className = 'dock-separator';
          container.appendChild(separator);
        }
        isFirst = false;

        // Add modules in this category
        byCategory[category].forEach(module => {
          const item = createDockItem(module);
          container.appendChild(item);
        });
      });
    }

    // Check if string is inline SVG
    function isSvgString(str) {
      return str && typeof str === 'string' && str.trim().startsWith('<svg');
    }

    // Get icon URL for a module (file path)
    function getModuleIconUrl(module) {
      if (!module.icon || !module.installPath) {
        return null;
      }

      // Construct the file:// URL to the icon
      const iconPath = `${module.installPath}/${module.icon}`.replace(/\\/g, '/');
      return `file:///${iconPath}`;
    }

    // Create a dock item
    function createDockItem(module) {
      const item = document.createElement('div');
      item.className = 'dock-item';
      if (module.enabled) {
        item.classList.add('active');
      }
      item.dataset.moduleId = module.id;

      // Check if icon is inline SVG or file path
      if (module.icon && isSvgString(module.icon)) {
        // Render inline SVG
        const svgContainer = document.createElement('div');
        svgContainer.className = 'dock-icon-svg';
        svgContainer.innerHTML = module.icon;
        item.appendChild(svgContainer);
      } else {
        // Try to load from file path
        const iconUrl = getModuleIconUrl(module);
        
        const icon = document.createElement('img');
        icon.className = 'dock-icon';
        icon.alt = module.displayName;
        
        if (iconUrl) {
          icon.src = iconUrl;
          icon.onerror = () => {
            // If icon fails to load, mark it as error and show emoji fallback
            icon.classList.add('error');
            console.warn(`Failed to load icon for ${module.displayName}`);
          };
        } else {
          // No icon specified, mark as error to show emoji
          icon.classList.add('error');
        }
        
        item.appendChild(icon);

        // Emoji fallback (only shown if icon fails)
        const emoji = document.createElement('div');
        emoji.className = 'dock-item-emoji';
        emoji.textContent = getCategoryEmoji(module.category);
        item.appendChild(emoji);
      }

      // Loading spinner
      const spinner = document.createElement('div');
      spinner.className = 'loading-spinner';
      item.appendChild(spinner);

      // Badge (if module has updates)
      if (module.hasUpdate) {
        const badge = document.createElement('div');
        badge.className = 'dock-item-badge';
        item.appendChild(badge);
      }

      // Tooltip on hover
      item.addEventListener('mouseenter', (e) => {
        showTooltip(module.displayName, e);
      });

      item.addEventListener('mouseleave', () => {
        hideTooltip();
      });

      // Click to launch module window
      item.addEventListener('click', async () => {
        await launchModule(module);
      });

      // Right-click for context menu
      item.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        showContextMenu(e, module);
      });

      return item;
    }

    // Get emoji for category (fallback only)
    function getCategoryEmoji(category) {
      const emojis = {
        'themes': '🎨',
        'plugins': '🔌',
        'tools': '🛠️',
        'integrations': '🔗'
      };
      return emojis[category] || '📦';
    }

    // Launch module window
    async function launchModule(module) {
      console.log('🚀 Launching module:', module.displayName, '(', module.id, ')');
      const item = document.querySelector(`[data-module-id="${module.id}"]`);
      if (!item) {
        console.error('❌ Could not find dock item for module:', module.id);
        return;
      }

      item.classList.add('loading');

      try {
        console.log('📞 Calling electronAPI.launchModuleWindow...');
        const result = await window.electronAPI.launchModuleWindow(module.id);
        console.log('📥 Result:', result);
        
        if (result.success) {
          console.log('✅ Module window launched successfully');
          // Visual feedback
          item.classList.add('active');
          setTimeout(() => {
            item.classList.remove('active');
          }, 300);
        } else {
          console.error('❌ Failed to launch module window:', result.error || result.message);
          alert('Failed to launch module: ' + (result.error || result.message));
        }
      } catch (error) {
        console.error('❌ Exception while launching module:', error);
        alert('Error launching module: ' + error.message);
      } finally {
        item.classList.remove('loading');
      }
    }

    // Toggle module enabled state
    async function toggleModuleEnabled(module) {
      const item = document.querySelector(`[data-module-id="${module.id}"]`);
      if (!item) return;

      item.classList.add('loading');

      try {
        if (module.enabled) {
          const result = await window.electronAPI.disableModule(module.id);
          if (result.success) {
            module.enabled = false;
            item.classList.remove('active');
          }
        } else {
          const result = await window.electronAPI.enableModule(module.id);
          if (result.success) {
            module.enabled = true;
            item.classList.add('active');
          }
        }
      } catch (error) {
        console.error('Failed to toggle module:', error);
      } finally {
        item.classList.remove('loading');
      }
    }

    // Show tooltip below the icon
    function showTooltip(text, event) {
      const tooltip = document.getElementById('tooltip');
      tooltip.textContent = text;
      tooltip.classList.add('show');
      
      // Position tooltip below the item
      const rect = event.target.getBoundingClientRect();
      const tooltipRect = tooltip.getBoundingClientRect();
      tooltip.style.left = (rect.left + rect.width / 2 - tooltipRect.width / 2) + 'px';
      tooltip.style.top = (rect.bottom + 8) + 'px';
    }

    // Hide tooltip
    function hideTooltip() {
      const tooltip = document.getElementById('tooltip');
      tooltip.classList.remove('show');
    }

    // Show context menu
    function showContextMenu(event, module) {
      const menu = document.getElementById('contextMenu');
      const launchItem = document.getElementById('ctxLaunch');
      currentContextModuleId = module.id;
      
      // Update enable/disable text
      const enableText = document.getElementById('ctxEnableText');
      enableText.textContent = module.enabled ? 'Disable' : 'Enable';
      
      // Show/hide launch button based on whether module has a window
      if (module.hasWindow) {
        launchItem.style.display = 'flex';
      } else {
        launchItem.style.display = 'none';
      }
      
      menu.style.left = event.clientX + 'px';
      menu.style.top = event.clientY + 'px';
      menu.classList.add('show');
    }

    // Hide context menu
    function hideContextMenu() {
      const menu = document.getElementById('contextMenu');
      menu.classList.remove('show');
      currentContextModuleId = null;
    }

    // Setup context menu handlers
    document.getElementById('ctxEnable').addEventListener('click', async () => {
      const module = currentModules.find(m => m.id === currentContextModuleId);
      if (module) {
        await toggleModuleEnabled(module);
        await loadModules();
      }
      hideContextMenu();
    });

    document.getElementById('ctxLaunch').addEventListener('click', async () => {
      const module = currentModules.find(m => m.id === currentContextModuleId);
      if (module) {
        await launchModule(module);
      }
      hideContextMenu();
    });

    // Close context menu on click outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.context-menu')) {
        hideContextMenu();
      }
    });

    // Setup controls
    function setupControls() {
      // Add controls if needed
    }

    // Auto-refresh modules every 5 seconds
    setInterval(() => {
      loadModules();
    }, 5000);

    // Initialize on load
    initializeDock();
  </script>
</body>
</html>
